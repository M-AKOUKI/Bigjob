<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <nav>
        <a href="Page/calendrier.html">Calendrier</a>
        <a href="Page/backoffice.html">Calendrier</a>
    </nav>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Calendrier de Présence</h2>

        <div class="card">
            <div class="card-header">
                <h4>Calendrier du mois</h4>
            </div>
            <div class="card-body">
                <!-- Calendrier affiché sous forme de tableau -->
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Dim</th>
                            <th>Lun</th>
                            <th>Mar</th>
                            <th>Mer</th>
                            <th>Jeu</th>
                            <th>Ven</th>
                            <th>Sam</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Exemple de semaine -->
                        <tr>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                            <td>7</td>
                        </tr>
                        <!-- Autres semaines -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Demander une présence -->
        <div class="text-center mt-4">
            <button class="btn btn-primary">Faire une demande d'autorisation de présence</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
